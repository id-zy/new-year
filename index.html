<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龙腾盛世，福启新元 - 元旦互动祝福</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap">
    <style>
        :root {
            --primary-red: #c03030;
            --deep-red: #8b0000;
            --gold: #f5d042;
            --light-gold: #fff9c4;
            --dark-bg: #1a0000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--dark-bg);
            color: var(--light-gold);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(192, 48, 48, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(245, 208, 66, 0.05) 0%, transparent 20%),
                linear-gradient(to bottom, var(--dark-bg), #2a0000);
        }
        
        /* 祥云背景纹理 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23c03030' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.6;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        /* 标题样式 */
        .header {
            text-align: center;
            margin-top: 20px;
            opacity: 1;
            transition: opacity 0.5s;
        }
        
        .main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3.5rem;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(245, 208, 66, 0.5);
            margin-bottom: 10px;
            letter-spacing: 4px;
        }
        
        .sub-title {
            font-size: 1.5rem;
            color: var(--light-gold);
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        /* 引导提示 */
        .instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100px);
            font-size: 1.2rem;
            color: var(--light-gold);
            background-color: rgba(192, 48, 48, 0.3);
            padding: 12px 24px;
            border-radius: 30px;
            border: 1px solid rgba(245, 208, 66, 0.3);
            animation: pulse 2s infinite;
            opacity: 0.8;
            z-index: 10;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, 100px) scale(1); }
            50% { opacity: 1; transform: translate(-50%, 100px) scale(1.05); }
        }
        
        /* 灯笼容器 */
        .lantern-container {
            position: relative;
            margin: 30px 0;
            z-index: 5;
            transition: transform 0.3s;
        }
        
        .lantern {
            width: 180px;
            height: 240px;
            position: relative;
            cursor: pointer;
            transition: all 0.5s;
            filter: brightness(0.7);
        }
        
        .lantern.lit {
            filter: brightness(1.2);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        /* 灯笼各部分 */
        .lantern-top {
            width: 200px;
            height: 30px;
            background-color: var(--primary-red);
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: -10px;
            box-shadow: 0 0 15px rgba(192, 48, 48, 0.7);
        }
        
        .lantern-body {
            width: 160px;
            height: 200px;
            background-color: var(--primary-red);
            border-radius: 80px/100px;
            position: absolute;
            top: 20px;
            left: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(139, 0, 0, 0.5);
        }
        
        .lantern-body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, var(--gold) 50%, transparent 100%);
            opacity: 0.3;
            animation: glow 3s infinite;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }
        
        .lantern-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .lantern-decoration::before,
        .lantern-decoration::after {
            content: "福";
            position: absolute;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 4rem;
            color: var(--gold);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }
        
        .lantern-decoration::after {
            content: "春";
            transform: translate(-50%, -50%) rotate(90deg);
        }
        
        .lantern-bottom {
            width: 180px;
            height: 40px;
            background-color: var(--primary-red);
            border-radius: 50%;
            position: absolute;
            bottom: -5px;
            left: 0;
            box-shadow: 0 0 15px rgba(192, 48, 48, 0.7);
        }
        
        .lantern-tassel {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 80px;
            background: linear-gradient(to bottom, var(--gold), var(--light-gold), var(--gold));
            border-radius: 4px;
        }
        
        .lantern-tassel::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: var(--gold);
            border-radius: 50%;
        }
        
        /* 灯笼点亮时的光芒 */
        .lantern-light {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(245, 208, 66, 0.4) 0%, rgba(245, 208, 66, 0.1) 40%, transparent 70%);
            opacity: 0;
            z-index: -1;
            transition: opacity 1s;
        }
        
        .lantern.lit .lantern-light {
            opacity: 1;
            animation: light-pulse 2s infinite;
        }
        
        @keyframes light-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.9; }
        }
        
        /* 祝福语区域 */
        .blessings-container {
            margin: 40px 0;
            text-align: center;
            min-height: 120px;
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        
        .main-blessing {
            font-size: 1.8rem;
            color: var(--light-gold);
            margin-bottom: 30px;
            min-height: 60px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }
        
        .main-blessing.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .secondary-blessings {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .secondary-blessings.visible {
            opacity: 1;
        }
        
        .blessing-item {
            background-color: rgba(192, 48, 48, 0.2);
            border: 1px solid rgba(245, 208, 66, 0.3);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: var(--light-gold);
            transition: all 0.3s;
        }
        
        /* 交互小元素 */
        .interactive-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .interactive-element {
            position: absolute;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.3s;
        }
        
        .interactive-element:hover {
            transform: scale(1.1);
        }
        
        .ingot {
            width: 60px;
            height: 30px;
            background-color: var(--gold);
            border-radius: 10px;
            position: relative;
            transform: rotate(45deg);
            box-shadow: 0 0 10px rgba(245, 208, 66, 0.7);
        }
        
        .ingot::before {
            content: "";
            position: absolute;
            width: 80%;
            height: 15px;
            background-color: var(--light-gold);
            top: 7px;
            left: 10%;
            border-radius: 5px;
        }
        
        .ingot::after {
            content: "財";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            color: var(--deep-red);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .firecracker {
            width: 25px;
            height: 50px;
            background-color: var(--primary-red);
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 8px rgba(192, 48, 48, 0.7);
        }
        
        .firecracker::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 15px;
            background-color: var(--gold);
            top: 0;
            border-radius: 5px 5px 0 0;
        }
        
        .firecracker::after {
            content: "";
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: #666;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .fu-element {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3.5rem;
            color: var(--primary-red);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0.8;
        }
        
        /* 烟花容器 */
        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }
        
        .firework {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
        }
        
        /* 福字飘落 */
        .falling-fu {
            position: absolute;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 4rem;
            color: var(--primary-red);
            opacity: 0;
            top: -100px;
            z-index: 3;
            text-shadow: 0 0 10px rgba(245, 208, 66, 0.5);
            pointer-events: none;
        }
        
        /* 金币扩散效果 */
        .coin-explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--gold);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 4;
        }
        
        /* 底部信息 */
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 249, 196, 0.6);
            padding: 20px;
            border-top: 1px solid rgba(192, 48, 48, 0.2);
            width: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .sub-title {
                font-size: 1.2rem;
            }
            
            .lantern {
                width: 140px;
                height: 190px;
            }
            
            .lantern-body {
                width: 120px;
                height: 150px;
            }
            
            .main-blessing {
                font-size: 1.4rem;
            }
            
            .blessing-item {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
        
        /* 动画定义 */
        @keyframes firework-explode {
            0% { transform: scale(0); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        @keyframes falling {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        @keyframes coin-explode {
            0% { transform: translate(0, 0) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
        }
        
        @keyframes firecracker-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--gold); }
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 3px solid var(--gold);
            white-space: nowrap;
            animation: typewriter 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">龙腾盛世，福启新元</h1>
            <p class="sub-title">2026 ·丙午马年 元旦快乐</p>
        </div>
        
        <div class="instruction" id="instruction">点击灯笼，点亮祝福</div>
        
        <div class="lantern-container">
            <div class="lantern" id="mainLantern">
                <div class="lantern-top"></div>
                <div class="lantern-body">
                    <div class="lantern-decoration"></div>
                </div>
                <div class="lantern-bottom"></div>
                <div class="lantern-tassel"></div>
                <div class="lantern-light"></div>
            </div>
        </div>
        
        <div class="blessings-container">
            <div class="main-blessing" id="mainBlessing"></div>
            <div class="secondary-blessings" id="secondaryBlessings">
                <div class="blessing-item">身体健康</div>
                <div class="blessing-item">万事如意</div>
                <div class="blessing-item">阖家欢乐</div>
                <div class="blessing-item">步步高升</div>
            </div>
        </div>
        
        <!-- 交互小元素 -->
        <div class="interactive-elements" id="interactiveElements">
            <!-- 动态生成的小元素 -->
        </div>
        
        <!-- 烟花容器 -->
        <div class="fireworks-container" id="fireworksContainer"></div>
        
        <div class="footer">
            <p>愿新年的钟声带来吉祥与平安，祝您元旦快乐，新年新气象！</p>
        </div>
        
        <!-- 音频元素 -->
        <audio id="lanternSound" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkles-300.mp3" type="audio/mpeg">
        </audio>
        <audio id="fireworkSound" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-fireworks-show-audio-1171.mp3" type="audio/mpeg">
        </audio>
        <audio id="coinSound" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-coins-handling-1998.mp3" type="audio/mpeg">
        </audio>
        <audio id="firecrackerSound" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-small-fireworks-explosion-3104.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // 页面元素引用
        const mainLantern = document.getElementById('mainLantern');
        const instruction = document.getElementById('instruction');
        const mainBlessing = document.getElementById('mainBlessing');
        const secondaryBlessings = document.getElementById('secondaryBlessings');
        const fireworksContainer = document.getElementById('fireworksContainer');
        const interactiveElements = document.getElementById('interactiveElements');
        
        // 音频元素引用
        const lanternSound = document.getElementById('lanternSound');
        const fireworkSound = document.getElementById('fireworkSound');
        const coinSound = document.getElementById('coinSound');
        const firecrackerSound = document.getElementById('firecrackerSound');
        
        // 祝福语库
        const blessings = [
            "愿您新的一年，龙马精神，万事胜意！",
            "新年新气象，好运连连，幸福安康！",
            "元旦快乐，愿您前程似锦，梦想成真！",
            "祝福声中迎新年，欢声笑语庆团圆！",
            "辞旧迎新之际，祝您阖家欢乐，福气满满！"
        ];
        
        const secondaryBlessingList = [
            "财源广进", "福星高照", "吉星高照", "五福临门", 
            "年年有余", "笑口常开", "心想事成", "一帆风顺",
            "事业有成", "学业进步", "平安喜乐", "吉祥如意"
        ];
        
        // 页面初始化
        function init() {
            // 创建交互小元素
            createInteractiveElements();
            
            // 设置初始状态
            mainBlessing.style.opacity = 0;
            secondaryBlessings.style.opacity = 0;
            
            // 绑定灯笼点击事件
            mainLantern.addEventListener('click', onLanternClick);
            
            // 预加载音频
            preloadAudio();
        }
        
        // 预加载音频
        function preloadAudio() {
            // 设置音频音量
            lanternSound.volume = 0.6;
            fireworkSound.volume = 0.5;
            coinSound.volume = 0.4;
            firecrackerSound.volume = 0.5;
            
            // 预加载
            const audioElements = [lanternSound, fireworkSound, coinSound, firecrackerSound];
            audioElements.forEach(audio => {
                audio.load();
            });
        }
        
        // 创建交互小元素
        function createInteractiveElements() {
            // 清空容器
            interactiveElements.innerHTML = '';
            
            // 创建元宝
            for (let i = 0; i < 6; i++) {
                createElement('ingot', i);
            }
            
            // 创建鞭炮
            for (let i = 0; i < 4; i++) {
                createElement('firecracker', i);
            }
            
            // 创建福字
            for (let i = 0; i < 3; i++) {
                createElement('fu', i);
            }
        }
        
        // 创建单个小元素
        function createElement(type, index) {
            const element = document.createElement('div');
            const className = type === 'fu' ? 'fu-element' : type;
            element.className = `interactive-element ${className}`;
            
            // 随机位置
            const x = Math.random() * 85 + 5; // 5% 到 90%
            const y = Math.random() * 70 + 15; // 15% 到 85%
            
            element.style.left = `${x}%`;
            element.style.top = `${y}%`;
            
            // 设置内容
            if (type === 'fu') {
                element.textContent = '福';
            }
            
            // 绑定点击事件
            element.addEventListener('click', () => onSmallElementClick(type, element));
            
            interactiveElements.appendChild(element);
        }
        
        // 主灯笼点击事件
        function onLanternClick() {
            // 如果已经点亮，不再重复触发
            if (mainLantern.classList.contains('lit')) return;
            
            // 播放灯笼音效
            playSound(lanternSound);
            
            // 点亮灯笼
            mainLantern.classList.add('lit');
            
            // 隐藏引导提示
            instruction.style.opacity = '0';
            instruction.style.transition = 'opacity 0.5s';
            
            // 触发连锁动画
            setTimeout(() => {
                // 触发烟花
                createFireworks(8);
                
                // 播放烟花音效
                playSound(fireworkSound);
                
                // 触发福字飘落
                createFallingFu(5);
                
                // 显示祝福语
                showBlessings();
                
                // 更新小元素状态
                activateSmallElements();
            }, 300);
        }
        
        // 小元素点击事件
        function onSmallElementClick(type, element) {
            // 如果灯笼未点亮，小元素不可交互
            if (!mainLantern.classList.contains('lit')) return;
            
            switch(type) {
                case 'ingot':
                    // 元宝点击效果
                    playSound(coinSound);
                    element.style.animation = 'none';
                    void element.offsetWidth; // 触发重绘
                    element.style.animation = 'shake 0.5s, float 3s infinite 0.5s';
                    
                    // 创建金币扩散效果
                    createCoinExplosion(element);
                    
                    // 随机更新一个祝福语
                    updateRandomBlessing();
                    break;
                    
                case 'firecracker':
                    // 鞭炮点击效果
                    playSound(firecrackerSound);
                    element.style.animation = 'firecracker-pop 0.3s, shake 0.5s';
                    
                    // 创建小型烟花
                    createSmallFirework(element);
                    break;
                    
                case 'fu':
                    // 福字点击效果
                    element.style.transform = 'scale(1.3)';
                    element.style.transition = 'transform 0.3s';
                    setTimeout(() => {
                        element.style.transform = 'scale(1)';
                    }, 300);
                    
                    // 创建飘落的福字
                    createSingleFallingFu(element);
                    break;
            }
        }
        
        // 播放音效
        function playSound(audioElement) {
            // 重置播放时间
            audioElement.currentTime = 0;
            
            // 播放
            audioElement.play().catch(e => {
                console.log("音频播放失败:", e);
                // 静音模式下忽略错误
            });
        }
        
        // 创建烟花效果
        function createFireworks(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 200);
            }
        }
        
        // 创建单个烟花
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // 随机位置
            const x = Math.random() * 80 + 10;
            const y = Math.random() * 60 + 20;
            
            // 随机大小和颜色
            const size = Math.random() * 100 + 50;
            const color = Math.random() > 0.5 ? 'rgba(245, 208, 66, 0.9)' : 'rgba(192, 48, 48, 0.9)';
            
            firework.style.left = `${x}%`;
            firework.style.top = `${y}%`;
            firework.style.width = `${size}px`;
            firework.style.height = `${size}px`;
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 20px 10px ${color}`;
            
            fireworksContainer.appendChild(firework);
            
            // 烟花爆炸动画
            firework.style.animation = `firework-explode 1s forwards`;
            
            // 动画结束后移除元素
            setTimeout(() => {
                if (firework.parentNode) {
                    firework.parentNode.removeChild(firework);
                }
            }, 1000);
        }
        
        // 创建小型烟花（用于鞭炮）
        function createSmallFirework(element) {
            const rect = element.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.width = '30px';
            firework.style.height = '30px';
            firework.style.backgroundColor = 'rgba(245, 208, 66, 0.9)';
            firework.style.boxShadow = '0 0 10px 5px rgba(245, 208, 66, 0.7)';
            
            fireworksContainer.appendChild(firework);
            
            // 小型烟花动画
            firework.style.animation = `firework-explode 0.5s forwards`;
            
            // 动画结束后移除元素
            setTimeout(() => {
                if (firework.parentNode) {
                    firework.parentNode.removeChild(firework);
                }
            }, 500);
        }
        
        // 创建福字飘落效果
        function createFallingFu(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createSingleFallingFu();
                }, i * 300);
            }
        }
        
        // 创建单个飘落的福字
        function createSingleFallingFu(sourceElement = null) {
            const fu = document.createElement('div');
            fu.className = 'falling-fu';
            fu.textContent = '福';
            
            // 随机起始位置
            let startX;
            if (sourceElement) {
                const rect = sourceElement.getBoundingClientRect();
                startX = rect.left + rect.width / 2;
            } else {
                startX = Math.random() * 80 + 10;
                fu.style.left = `${startX}%`;
            }
            
            // 设置随机大小和旋转方向
            const size = Math.random() * 2 + 2;
            fu.style.fontSize = `${size}rem`;
            
            const rotation = Math.random() > 0.5 ? 360 : -360;
            
            // 添加到页面
            document.body.appendChild(fu);
            
            // 设置动画
            fu.style.animation = `falling ${Math.random() * 2 + 3}s linear forwards`;
            fu.style.setProperty('--rotation', `${rotation}deg`);
            
            // 动画结束后移除元素
            setTimeout(() => {
                if (fu.parentNode) {
                    fu.parentNode.removeChild(fu);
                }
            }, 5000);
        }
        
        // 显示祝福语
        function showBlessings() {
            // 随机选择一条主祝福语
            const randomIndex = Math.floor(Math.random() * blessings.length);
            const blessingText = blessings[randomIndex];
            
            // 使用打字机效果显示
            mainBlessing.textContent = blessingText;
            mainBlessing.classList.add('typewriter');
            
            // 显示祝福语
            setTimeout(() => {
                mainBlessing.classList.add('visible');
                mainBlessing.classList.remove('typewriter');
                
                // 显示次要祝福语
                setTimeout(() => {
                    secondaryBlessings.classList.add('visible');
                }, 500);
            }, 100);
        }
        
        // 激活小元素
        function activateSmallElements() {
            const elements = document.querySelectorAll('.interactive-element');
            elements.forEach(element => {
                element.style.opacity = '1';
                element.style.pointerEvents = 'auto';
                
                // 添加浮动动画
                if (!element.classList.contains('fu-element')) {
                    const delay = Math.random() * 2;
                    element.style.animation = `float ${Math.random() * 3 + 2}s ease-in-out ${delay}s infinite`;
                }
            });
        }
        
        // 创建金币扩散效果
        function createCoinExplosion(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // 创建多个金币
            for (let i = 0; i < 12; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin-explosion';
                
                // 随机方向
                const angle = (i / 12) * 2 * Math.PI;
                const distance = 60 + Math.random() * 40;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                coin.style.left = `${centerX}px`;
                coin.style.top = `${centerY}px`;
                coin.style.setProperty('--tx', `${tx}px`);
                coin.style.setProperty('--ty', `${ty}px`);
                
                // 随机大小
                const size = 10 + Math.random() * 15;
                coin.style.width = `${size}px`;
                coin.style.height = `${size}px`;
                
                // 随机延迟
                const delay = Math.random() * 0.3;
                
                document.body.appendChild(coin);
                
                // 应用动画
                coin.style.animation = `coin-explode 0.8s ${delay}s forwards`;
                
                // 动画结束后移除
                setTimeout(() => {
                    if (coin.parentNode) {
                        coin.parentNode.removeChild(coin);
                    }
                }, 1200);
            }
        }
        
        // 随机更新一个祝福语
        function updateRandomBlessing() {
            const blessingItems = document.querySelectorAll('.blessing-item');
            if (blessingItems.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * blessingItems.length);
            const newBlessing = secondaryBlessingList[Math.floor(Math.random() * secondaryBlessingList.length)];
            
            // 确保新祝福语不与当前重复
            let currentText = blessingItems[randomIndex].textContent;
            while (newBlessing === currentText) {
                currentText = secondaryBlessingList[Math.floor(Math.random() * secondaryBlessingList.length)];
            }
            
            // 添加更新动画
            blessingItems[randomIndex].style.transform = 'scale(0.8)';
            blessingItems[randomIndex].style.opacity = '0.5';
            
            setTimeout(() => {
                blessingItems[randomIndex].textContent = newBlessing;
                blessingItems[randomIndex].style.transform = 'scale(1.1)';
                blessingItems[randomIndex].style.opacity = '1';
                
                setTimeout(() => {
                    blessingItems[randomIndex].style.transform = 'scale(1)';
                }, 200);
            }, 200);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
        
        // 处理音频自动播放策略
        document.addEventListener('click', function initAudio() {
            // 预加载所有音频
            const audioElements = [lanternSound, fireworkSound, coinSound, firecrackerSound];
            audioElements.forEach(audio => {
                audio.play().then(() => {
                    audio.pause();
                    audio.currentTime = 0;
                }).catch(e => {
                    // 忽略自动播放错误
                });
            });
            
            // 移除事件监听器
            document.removeEventListener('click', initAudio);
        });
    </script>
</body>
